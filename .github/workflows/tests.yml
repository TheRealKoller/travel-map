name: tests

on:
  push:
    branches:
      - feature/*
      - copilot/*
  workflow_call:

jobs:
  unit-tests:
    name: Unit and Feature Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Set Test Environment Variables
        run: |
          echo "MAPBOX_ACCESS_TOKEN=test-token-for-ci" >> .env

      - name: Install Node Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build
        env:
          VITE_MAPBOX_ACCESS_TOKEN: pk.test.mock-token-for-e2e-tests

      - name: Run Database Migrations
        run: php artisan migrate --force

      - name: Run Unit and Feature Tests
        run: ./vendor/bin/pest

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Build Assets
        run: npm run build
        env:
          VITE_MAPBOX_ACCESS_TOKEN: pk.test.mock-token-for-e2e-tests

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Set Test Environment Variables
        run: |
          echo "MAPBOX_ACCESS_TOKEN=test-token-for-ci" >> .env

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Setup E2E Database
        run: |
          mkdir -p database
          touch database/e2e.sqlite

      - name: Generate E2E Application Key
        run: php artisan key:generate --env=e2e

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          CI: true
          APP_URL: http://localhost:8000

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
