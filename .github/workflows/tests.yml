name: tests

on:
  push:
    branches:
      - feature/*
      - copilot/*
  workflow_call:

jobs:
  unit-tests:
    name: Unit and Feature Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Set Test Environment Variables
        run: |
          echo "MAPBOX_ACCESS_TOKEN=test-token-for-ci" >> .env

      - name: Install Node Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build
        env:
          VITE_MAPBOX_ACCESS_TOKEN: pk.test.mock-token-for-e2e-tests

      - name: Run Database Migrations
        run: php artisan migrate --force

      - name: Run Unit and Feature Tests
        run: ./vendor/bin/pest

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Build Assets
        run: npm run build
        env:
          VITE_MAPBOX_ACCESS_TOKEN: pk.test.mock-token-for-e2e-tests

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Setup E2E Environment File
        run: |
          cp .env.example .env.e2e
          # Override with E2E specific configuration
          echo "" >> .env.e2e
          echo "APP_ENV=testing" >> .env.e2e
          echo "APP_DEBUG=true" >> .env.e2e
          echo "DB_CONNECTION=sqlite" >> .env.e2e
          echo "DB_DATABASE=database/e2e.sqlite" >> .env.e2e
          echo "VITE_MAPBOX_ACCESS_TOKEN=pk.test.mock-token-for-e2e-tests" >> .env.e2e
          echo "MAPBOX_ACCESS_TOKEN=pk.test.mock-token-for-e2e-tests" >> .env.e2e
          echo "LOG_CHANNEL=single" >> .env.e2e
          echo "LOG_LEVEL=debug" >> .env.e2e

      - name: Set Test Environment Variables
        run: |
          echo "MAPBOX_ACCESS_TOKEN=test-token-for-ci" >> .env

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Setup E2E Database
        run: |
          mkdir -p database
          touch database/e2e.sqlite
          mkdir -p storage/logs
          chmod -R 777 storage bootstrap/cache

      - name: Generate E2E Application Key
        run: php artisan key:generate --env=e2e
        
      - name: Clear Laravel Caches
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          php artisan route:clear
        
      - name: Run E2E Database Migrations
        run: php artisan migrate:fresh --force --env=e2e

      - name: Debug Environment Configuration
        run: |
          echo "=== E2E Environment File ==="
          cat .env.e2e || echo "No .env.e2e file found"
          echo ""
          echo "=== Main Environment File ==="
          cat .env | grep -v "PASSWORD\|SECRET\|KEY" || true
          echo ""
          echo "=== Check database file ==="
          ls -la database/ || true
          echo ""
          echo "=== App config ==="
          php artisan config:show app --env=e2e || true

      - name: Check Server Can Start
        run: |
          echo "Starting server..."
          timeout 15 php artisan serve --env=e2e > server.log 2>&1 &
          SERVER_PID=$!
          sleep 8
          
          echo "Testing server response..."
          if curl -f http://127.0.0.1:8000 2>&1; then
            echo "✓ Server responded successfully"
            kill $SERVER_PID || true
          else
            echo "✗ Server returned error"
            echo ""
            echo "=== Server Log ==="
            cat server.log
            echo ""
            echo "=== Laravel Log ==="
            cat storage/logs/laravel.log 2>/dev/null || echo "No Laravel log found"
            kill $SERVER_PID || true
            exit 1
          fi

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          CI: true
          APP_URL: http://localhost:8000
          DEBUG: pw:api

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Screenshots
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7
